<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.2/css/all.css'>
    <link rel="stylesheet" href="style.css">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="logo.png" alt="Netflix">
            <!--<img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix"> -->
           <a href="" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="showcase-content">
            <h1>See You in Winter</h1>
            <p>Happy 5th Month Anniversary</p>
            <a href="#" class="btn btn-lg">
                I Love You Rikubi <i class="fas fa-chevron-right btn-icon"></i>
            </a>
        </h1>

        </div>


    </header> 

    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hide-sm">Cancel anytime</p>
            </div>
            <div id="tab-2" class="tab-item">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-sm">Watch anywhere</p>
            </div>
            <div id="tab-3" class="tab-item">
                <i class="fas fa-tags fa-3x"></i>
                <p class="hide-sm">Pick your price</p>
            </div>
        </div>
    </section> 

    <section class="tab-content">
        <div class="container">
            <!--Tab Content 1-->
            <div id="tab-content-1" class="tab-content-item show">

                
            </div>
        </div>


    </section>
